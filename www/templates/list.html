<ion-view view-title="Results">
  <ion-content class="padding">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="result in results" type="item-text-wrap" href="#/tab/list/{{list.id}}">
        <img ng-src="{{result.thumbnail}}">
        <h2>{{result.name}}</h2>
        <p>{{result.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
